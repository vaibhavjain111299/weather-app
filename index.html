<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="location">
            <p>Jaipur</p>
        </div>

        <div id="temp">
            <img id="temp-icon" src="./images/clouds.svg" alt="">
            <p><span id="temp-value">25</span><span id="temp-unit">&#176C</span></p>
        </div>

        <div id="climate">
            <p>Clouds</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
